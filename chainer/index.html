<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-3xl">Welcome to My Landing Page</h1>
  </header>
  <main class="p-4">
    <section class="my-8">
      <h2 class="text-2xl font-bold">About Us</h2>
      <p class="mt-4">This is a sample landing page created using Tailwind CSS.</p>
    </section>
    <section class="my-8">
      <h2 class="text-2xl font-bold">Services</h2>
      <p class="mt-4">We offer a variety of services to help you succeed.</p>
    </section>
    <section class="my-8">
      <h2 class="text-2xl font-bold">Contact</h2>
      <p class="mt-4">Get in touch with us for more information.</p>
    </section>
  </main>
  <footer class="bg-blue-600 text-white p-4 text-center">
    <p>&copy; 2023 My Company</p>
  </footer>
</body>
</html>
